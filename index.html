<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Wellcome</title>
  </head>
  <body>
    <!-- start screen -->
    <div id="game-intro">
      <h3>Happy Dog</h3>
      <br />
      <h1>
        <img class="start-dog" src="/assets/dog.png" alt="start dog" />
      </h1>
      <button id="start-button">start your owner training</button>
      <button id="info-game">Information about the game</button>
      <!-- popUp main Screen -->
      <div id="popup">
        <div class="popup-container">
          <div class="popup">
            <div class="close-popup" id="closeBtn"><a href="#">X</a></div>
            <h2>Happy dog Game!</h2>
            <p>
              The objective of the game is to take care of a dog by catching
              falling food and grass while avoiding cats.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Playing screen -->
    <div id="game-container">
      <h1>Game scores:</h1>
      <div id="game-screen"></div>
      <div id="score">
        <div class="food">Food: 10</div>
        <div class="bush">Bush: 10</div>
        <div id="timer">00:30</div>
      </div>
      <div id="path">
        <div id="elements-falling"></div>
      </div>
    </div>

    <!-- End game screen -->
    <div id="game-end">
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
  </body>
</html>
